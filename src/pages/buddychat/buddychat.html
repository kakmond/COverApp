<ion-header>

  <ion-navbar color="Cover">
    <ion-title>{{buddy.first_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content #content>
  <div class="chatwindow">
    <ion-list no-lines>
      <ion-item *ngFor="let item of buddymesseges; let i = index" text-wrap>
        <ion-avatar item-left *ngIf="this.allmessages[this.buddy.uid][item].sentby === buddy.uid">
          <img src="{{buddy.photo_url}}">
        </ion-avatar>
        <div class="bubble me" *ngIf="this.allmessages[this.buddy.uid][item].sentby === buddy.uid">
          <h3>{{this.allmessages[this.buddy.uid][item].message}}</h3>
        </div>
        <ion-avatar item-right *ngIf="this.allmessages[this.buddy.uid][item].sentby != buddy.uid">
          <img src="{{my_profile.photo_url}}">
        </ion-avatar>
        <div class="bubble you" *ngIf="this.allmessages[this.buddy.uid][item].sentby != buddy.uid">
          <h3>{{this.allmessages[this.buddy.uid][item].message}}</h3>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-input [(ngModel)]="newmessage" placeholder="Write your message ..."></ion-input>
    <ion-buttons end>
      <button ion-button (click)="addmessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
