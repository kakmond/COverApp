<ion-header>

</ion-header>


<ion-content class="background" padding>
  <ion-card>
    <ion-card-header>
      Sign Up
    </ion-card-header>
    <ion-card-content padding>
      <ion-list>
        <ion-item>
          <ion-label color="white">Email</ion-label>
          <ion-input type="email" text-right [(ngModel)]="profile.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="white">Password</ion-label>
          <ion-input type="password" text-right [attr.maxlength]="15" [(ngModel)]="profile.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="white">Re-Password</ion-label>
          <ion-input type="password" text-right [attr.maxlength]="15" [(ngModel)]="confirm_Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="white">First name</ion-label>
          <ion-input type="text" text-right [attr.maxlength]="15" [(ngModel)]="profile.first_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="white" >Last name</ion-label>
          <ion-input type="text" text-right [attr.maxlength]="15" [(ngModel)]="profile.last_name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="white">Birth date</ion-label>
          <ion-datetime displayFormat="D MMM YYYY" max="2016-12" [(ngModel)]="profile.birth_date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label color="white">Mobile number</ion-label>
          <ion-input type="tol" text-right [attr.maxlength]="10" [(ngModel)]="profile.mobile_number"></ion-input>
        </ion-item>
        <button ion-button block round outline color="light" (click)="register()">Sign Up</button>
        <button ion-button full clear color="light" (click)="goback()">Go Back</button>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
