<ion-header>

  <ion-navbar>
    <ion-title>event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-item-sliding *ngFor="let request of requests" #item>
          <ion-item>
            <ion-avatar item-start>
              <img [src]="request.photo_url">
            </ion-avatar>
            <h2>{{request.user_name}}</h2>
            <p>
              {{request.first_name}} {{request.last_name}}
            </p>
    
            <!-- <button item-end ion-button color="primary" clear>Accept</button>
            <button item-end ion-button color="danger" clear>Decline</button> -->
    
    
            <button ion-button item-end class="icon_button_custom" color="primary" (click)="accept(request)">
                <ion-icon name="checkmark"></ion-icon>
            </button>
            <button ion-button item-end class="icon_button_custom" color="CoverRed" (click)="delete(request)">
                <ion-icon name="close"></ion-icon>
            </button>
            
    
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    
</ion-content>
