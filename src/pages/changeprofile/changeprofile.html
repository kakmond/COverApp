<ion-header>

  <ion-navbar color="Cover">
    <span style="font-weight: bold; font-size:20px; color: #ffffff; margin-left: 25px; ">Update Profile</span>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="update()">
        <ion-icon name="checkmark" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>
      Profile
    </ion-list-header>

    <ion-item>
      <ion-label color="Cover" stacked>First name</ion-label>
      <ion-input [(ngModel)]="profile.first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="Cover" stacked>Last name</ion-label>
      <ion-input [(ngModel)]="profile.last_name"></ion-input>
    </ion-item>



    <ion-item>
      <ion-label color="Cover" stacked>Birth date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="profile.birth_date"></ion-datetime>
    </ion-item>
    <br>
    <ion-list-header no-border>
      Contact
    </ion-list-header>

    <ion-item>
      <ion-label color="Cover" stacked>Mobile number</ion-label>
      <ion-input type="number" [(ngModel)]="profile.mobile_number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="Cover" stacked>Email address</ion-label>
      <ion-input type="email" placeholder="no setting"></ion-input>
    </ion-item>

  </ion-list>


  

</ion-content>
