<ion-header>

  <ion-navbar no-border-bottom color="Cover">
    <span style="font-weight: bold; font-size:20px; color: white; margin-left: 25px; ">Profile</span>
  </ion-navbar>
  <ion-toolbar mode="md" color="Cover" no-border-top class="outer-content">
    <ion-segment mode="md" [(ngModel)]="pet">
      <ion-segment-button  value="kittens">
        info
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Comments
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>


  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-puppy-1.jpg">
        </ion-thumbnail>
        <h2>Ruby</h2>
      </ion-item>
      ...
    </ion-list>

    <ion-list *ngSwitchCase="'kittens'">
      <div class="profile-image" (click)="editimage()">
        <img src={{profile.photo_url}}>
        <br>
        <br>
      </div>
      <ion-item>
        <p class="header">Full-Name</p>
        <ion-note item-center>
          {{profile.first_name }}&nbsp;&nbsp;&nbsp;{{profile.last_name}}
        </ion-note>
      </ion-item>
      <ion-item>
        <p class="header">Tol.</p>
        <ion-note item-center>
          {{profile.mobile_number}}
        </ion-note>
      </ion-item>
      <ion-item>
        <p class="header">Birth date</p>
        <ion-note item-center>
          {{profile.birth_date}}
        </ion-note>
      </ion-item>
      <ion-item>
        <p class="header">Username</p>
        <ion-note item-center>
          {{profile.user_name}}
        </ion-note>
      </ion-item>
      <BR>
      <button ion-button round outline color="secondary" (click)="profilesettings()">Change Profile</button>
    </ion-list>

  </div>


</ion-content>
