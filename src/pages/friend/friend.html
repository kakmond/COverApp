<ion-header>
  <ion-navbar color="Cover">


    <span style="font-weight: bold; font-size:20px; color: white; margin-left: 25px; ">Friends</span>
  </ion-navbar>

</ion-header>


<ion-content>



  

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <ion-list>


    <ion-item-divider>
      Friends
    </ion-item-divider>

    <ion-item-sliding *ngFor="let friend of friends" #item>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="friend.photo_url">
        </ion-avatar>
        <h2>{{friend.name}}</h2>
        <p>{{friend.user_name}}</p>
        <ion-note item-end>
          {{friend.first_name}} {{friend.last_name}}
        </ion-note>
      </ion-item>

      <ion-item-options>
        <button ion-button color="secondary" (click)="chat(friend)">
          <ion-icon name="menu"></ion-icon>
          Chat
        </button>
        <button ion-button color="dark" (click)="ignore(friend)">
          <ion-icon name="trash"></ion-icon>
          Ignore
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
