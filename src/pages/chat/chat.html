<ion-header>

  <ion-navbar color="Cover">
    <span style="font-weight: bold; font-size:20px; color: white; margin-left: 25px; ">Chats</span>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon color="white" name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="add_friend()">
        <ion-icon color="white" name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="list-avatar-page">

  <div align="center" *ngIf="noChats">
    <img width="200" height="200" src="../../assets/imgs/nochat.png" />
  </div>

  <ion-list>



    <button ion-item *ngFor="let item of chats" (click)="chat(item)">

      <ion-avatar item-start>
        <img src={{item.profile.photo_url}}>
      </ion-avatar>
      <h2>{{item.profile.first_name}} {{item.profile.last_name}}</h2>
      <p>{{item.message}}</p>
      <ion-note item-end>{{item.timestamp | date:'shortTime' }}</ion-note>
    </button>

  </ion-list>


</ion-content>
