<ion-content class="background">
  <img src="../../assets/imgs/blank-logo.gif" width="128" />

  <ion-card>
    <ion-card-header>
      <span>Login</span>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 5px;"></div>
        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <div class="spacer" style="height: 10px;"></div>
        <a (click)="passwordreset()">Forgot login details ?
          <b> Get Help </b>
        </a>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button block round outline color="light" (click)="login()">Login</button>
        <div class="spacer" style="height: 10px;"></div>
        <p align="center" style="color:#fff;">OR</p>
        <div class="spacer" style="height: 10px;"></div>
        <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>


</ion-content>
